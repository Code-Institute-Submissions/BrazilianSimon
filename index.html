<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brazilian Simon</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title">BRAZILIAN SIMON</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 panel">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3">ON/OFF</div>
                        <div class="col-3">Start</div>
                        <div class="col-3">counter</div>
                        <div class="col-3">Strict</div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">empty</div>
            <div class="col-6 flag">
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="blue"></div>
                <div class="white"></div>
            </div>
            <div class="col-3">empty</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">Footer</div>
        </div>
    </div>
</body>
</html>
