<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/flag.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brazilian Simon</title>

    <audio id="track1">
        <source src="sounds/do.wav"></source>
    </audio>
    <audio id="track2">
        <source src="sounds/mi.wav"></source>
    </audio>
    <audio id="track3">
        <source src="sounds/si.wav"></source>
    </audio>
    <audio id="track4">
        <source src="sounds/sol.wav"></source>
    </audio>
    <audio id="error">
        <source src="sounds/error.wav"></source>
    </audio>
    <audio id="wins">
        <source src="sounds/win.wav"></source>
    </audio>
    
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            Brazilian Simon
        </div>

        <div class="container panel">
            <div class="row">
                <div class="col-3 pan">
                    START
                    <br>
                    <button class="button" id="start">Start</button>
                </div>
                <div class="col-3 pan">
                    ON/OFF
                    <br>
                    <input type="checkbox" class="toggle" id="on">
                </div>
                <div class="col-3 pan">
                    COUNTER
                    <div id="turn"></div>
                </div>
                <div class="col-3 pan">
                    STRICT
                    <br>
                    <input type="checkbox" class="toggle" id="strict">
                </div>
            </div>
        </div>

        <div class="container flag">
            <div class="row justify-content-center">
                <div class="col" id="green"></div>
                <div class="col" id="yellow"></div>
                <div class="col" id="blue"></div>
                <div class="col" id="white"></div>
            </div>
        </div>
        <footer>for studying purposes</footer>
    </div>
    <script src="assets/js/game.js"></script>

</body>

</html>
