<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brazilian Simon</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            Brazilian Simon
        </div>

        <div class="container panel">
            <div class="row">
                <div class="col-3 pan">
                    start
                    <button class="button" id="start">Start</button>
                </div>
                <div class="col-3 pan">
                    on/off
                    <input type="checkbox" class="toggle" id="on">
                </div>
                <div class="col-3 pan">
                    counter
                    <div id="turn"></div>
                </div>
                <div class="col-3 pan">
                    strict
                    <input type="checkbox" class="toggle" id="strict">
                </div>
            </div>
        </div>

        <div class="container flag">
            <div class="row justify-content-center">
                <div class="col" id="green"></div>
                <div class="col" id="yellow"></div>
                <div class="col" id="blue"></div>
                <div class="col" id="white"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">Footer</div>
            </div>
        </div>
    </div>

</body>

</html>
